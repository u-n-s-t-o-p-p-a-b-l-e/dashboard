<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Product Sorting Filter</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/gumby/2.6.0/css/gumby.min.css'>
		<link rel="stylesheet" href="./style.css">
	</head>
	<body>
		<div class="row">
			<div class="push-two two columns">
				<nav>
					<span>
						Filter : 
						<button class="btn-active" cs-filter="*">All</button>
						<button cs-filter="jacket">Jacket</button>
						<button cs-filter="shirt">Shirt</button>
						<button cs-filter="jeans">Jeans</button>
					</span>
					<Br/>
					<span>
						Sort :
						<button cs-sort="name">Name</button>
						<button cs-sort="price">Price</button>
					</span>
				</nav>
			</div>
			<div class="eight columns">


				<ul>
					<li class="items three">
						<div id="cs-image-slider">
							<div id="1">
								<img src="./img/jeans/dc1a6f30bdaf5484ac531d71d5f26df6.jpg" alt="">

							</div>

							<div id="2">
								<img src="./img/shirt/bf6f8e3884932de7a79fca4b13cbc4db.jpg" alt="">
							</div>
							<div id="3">
								<img src="./img/jacket/6ff55f70202683c0960c7249ddb6dc21.jpg" alt="">
							</div>

						</div>


					</li>

					<li class="items" cs-category="shirt">
						<div class="items-img-holder">
							<img src="./img/shirt/22c7aa4134b2971dc5ae72fe832f4a4f.jpg" height="100" alt="">
						</div>
						<center>
							<span class="product-name">RED SHIRT</span>
							<span class="product-price">130.00</span>
						</center>

					</li>


					<li class="items" cs-category="shirt">
						<div class="items-img-holder">
							<img src="./img/shirt/350c948eca86868405e2230d20ffaaa4.jpg" height="100" alt="">
						</div>
						<center>
							<span class="product-name">Dear Shirt</span>
							<span class="product-price">89.00</span>
						</center>

					</li>


					<li class="items" cs-category="shirt">

							<span class="product-name">Astro Shirt</span>

						</center>

					</li>


					<li class="items" cs-category="jacket">
						<div class="items-img-holder">

						</div>
						<center>
							<span class="product-name">Red Jacket</span>
							<span class="product-price">350.00</span>

					</li>


					<li class="items" cs-category="jeans">
						<div class="items-img-holder">
							<img src="/img/jeans/3d46037dc11cfb63c0f79acde6403bb0.jpg" height="100" alt="">

							<span class="product-name">Blue Jeans</span>
