<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Product Sorting Filter</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./style.css">
</head>
<body>
	<div class="row">
<div class="push-two two columns">
<nav>
<span>
Filter : 
<button class="btn-active" cs-filter="*">All</button>
<button cs-filter="jacket">Jacket</button>
<button cs-filter="shirt">Shirt</button>
<button cs-filter="jeans">Jeans</button>
</span>
<Br/>
<span>
Sort :
<button cs-sort="name">Name</button>
<button cs-sort="price">Price</button>
</span>
</nav>
</div>

	</div>
	<script src="./main.js"></script>
</body>
</html>
