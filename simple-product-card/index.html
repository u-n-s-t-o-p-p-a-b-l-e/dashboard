<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Simple Product Card</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css'>
		<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css'>
		<link rel="stylesheet" href="./style.css">
	</head>
	<body>

		<h1>Simple Product Card</h1>


		<div class="shell">
			<div class="container">
				<div class="row">
					<div class="col-md-3">
						<div class="wsk-cp-product">
							<div class="wsk-cp-img">
								<img src="./img/1.jpg" alt="Product" class="img-responsive">

							</div>
							<div class="wsk-cp-text">
								<div class="category">
									<span>Flipper</span>
								</div>
								<div class="title-product">
									<h3>Predator</h3>
								</div>
								<div class="description-prod">
									<p>This is description for the Laptop. You should buy it and drain you bank account for it. Then we will make it obsolete and outdated so you can buy a new one again from us.</p>
								</div>
								<div class="card-footer">
									<div class="wcf-left"><span class="price">US1000.00</span></div>
									<div class="wcf-right"><a href="#" class="buy-btn" ><i class="zmdi zmdi-shopping-basket"></i></a></div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

	</body>
</html>
