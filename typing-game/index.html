<!DOCTYPE html>
<html lang="en">
<head>

	<meta charset="UTF-8">
	<title>Typing Game</title>
	<link rel="stylesheet" href="./style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>

	<h2>NerdsPlay</h2>

	<p> Level: <span id="current-level"></span> </p>

	<p> You have <span id="seconds">5</span> Seconds: </p>

	<h2><span id="current-word">words</span></h2>


	<input type="text" id="word-input" autofocus>


	<h3>Time Left: <span id="time">0</span></h3>

	<h4 id="message"></h4>

	<h3>Score: <span id="score">0</span></h3>

	<script src="./index.js"></script>

</body>
</html>
