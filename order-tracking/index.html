<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Order Tracking</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="./style.css">
	</head>
	<body>
		<section class="root">
			<figure>
				<img src="./img/sony-zv1f-camera.png" alt="">
				<figcaption>
					<h4>Sony Camera</h4>
					<h6>Category</h6>
					<h2>$ 299.99</h2>
				</figcaption>

			</figure>

			<div class="order-track">
				<div class="order-track-step">
					<div class="order-track-status">
						<span class="order-track-status-dot"></span>
						<span class="order-track-status-line"></span>
					</div>
					<div class="order-track-text">
						<p class="order-track-text-stat">Order Received</p>
						<span class="order-track-text-sub">21st February, 2024</span>
					</div>
				</div>
				<div class="order-track-step">
					<div class="order-track-status">
						<span class="order-track-status-dot"></span>
						<span class="order-track-status-line"></span>
					</div>
					<div class="order-track-text">
						<p class="order-track-text-stat">Order Processed</p>
						<span class="order-track-text-sub">20th February, 2024</span>
					</div>
				</div>
				<div class="order-track-step">
					<div class="order-track-status">
						<span class="order-track-status-dot"></span>
						<span class="order-track-text-line"></span>

					</div>
					<div class="order-track-text">
						<p>Manufacturing In Progress</p>
						<span class="order-track-text-sub">19th February, 2024</span>
					</div>
				</div>
				<div class="order-track-step">
<div class="order-track-status">
<span class="order-track-status-dot"></span>
<span class="order-track-status-line"></span>
</div>
<div class="order-track-text">
<p class="order-track-text-stat">Order Dispatched</p>
<span class="order-track-text-sub">18th February, 2024</span>
</div>
				</div>
				<div class="order-track-step">
<div class="order-track-status">
<span class="order-track-status-dot"></span>
<span class="order-track-status-line"></span>
</div>
<div class="order-track-text">
<p class="order-track-text-stat">Order Delivered</p>
<span class="order-track-text-sub">17th February, 2024</span>
</div>
				</div>
			</div>






		</section>

	</body>
</html>
