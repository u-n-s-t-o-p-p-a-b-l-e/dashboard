<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Glass AI Prompt</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
		<link rel="stylesheet" href="./style.css">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>
	</head>
	<body>

		<div id="form" class="form">
			<div id="heading" class="glass glass--gradient glass--heading">

				<span class="form-header">
					<span class="form-icon"></span><span class="form-title">What would you like to do today?</span></span>
				<button class="form-close-button">x</button>
			</div>
			<div id="input" class="glass">
				<input type="text" placeholder="Type your request here">
			</div>
		</div>


		<script src="./main.js"></script>
	</body>
</html>
