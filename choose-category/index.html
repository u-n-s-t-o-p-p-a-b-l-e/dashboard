<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Choose Category</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
		<link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Open+Sans:300'>
		<link rel="stylesheet" href="./style.css">
	</head>
	<body>

		<div class="card">
			<div class="card-content">
				<h1 class="card-title">Choose Categories</h1>
				<div class="categories-container">
					<button class="categories-scroll categories-scroll-left hidden"></button>
					<button class="categories-scroll categories-scroll-right hidden"></button>

					<ul class="categories">
						<li class="category"> <a class="category-link" href=""> <img class="category-image" src="./img/coder.jpg" alt=""> <span class="category-name">Coder</span> </a> </li>
						<li class="category"> <a class="category-link" href=""> <img class="category-image" src="./img/polyglot.jpg" alt=""> <span class="category-name">Polyglot</span> </a> </li>

						<li class="category"> <a class="category-link" href=""> <img class="category-image" src="./img/religion.jpg" alt=""> <span class="category-name">Religion</span> </a> </li>

						<li class="category"> <a class="category-link" href=""> <img class="category-image" src="./img/study.jpg" alt=""> <span class="category-name">Study</span> </a> </li>

						<li class="category"> <a class="category-link" href=""> <img class="category-image" src="./img/writer.jpg" alt=""> <span class="category-name">Writer</span> </a> </li>

						<li class="category"> <a class="category-link" href=""> <img class="category-image" src="./img/hacker.jpg" alt=""> <span class="category-name">Hacker</span> </a> </li>
					</ul>
				</div>
				<div class="infobox">
					<p class="selected-count"></p>
					<p class="selected-names"></p>
				</div>
			</div>

			<footer class="card-footer">
				<ul class="card-steps">
					<li class="card-steps-item card-steps-items-current">1</li>
					<li class="card-steps-item">2</li>
					<li class="card-steps-item">3</li>
					<li class="card-steps-item">4</li>
				</ul>
				<button class="card-button card-button-disabled">Skip</button>
				<button class="card-button">Next</button>
			</footer>
		</div>



		<script src='//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script> 
		<script src="./main.js"></script>
	</body>
</html>
